<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="_password-display">password</h3>
      <form id="password-gen-form" class="form" action="">
        <label for="characterAmountNumber">Number of characters</label>
        <div class="char-amount-container">
          <input type="range" min="1" max="50" value="10" id="characterAmountRange" />
          <input
            class="number-input"
            type="number"
            min="min"
            max="50"
            value="10"
            id="characterAmountNumber"
          />
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" name="" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" name="" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" name="" id="includeSymbols" />

        <button class="btn" type="submit">Generate Password</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
